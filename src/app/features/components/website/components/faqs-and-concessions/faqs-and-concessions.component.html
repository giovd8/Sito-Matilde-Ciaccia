<div id="faqs-concessions" class="section parallax mt-14 sm:mt-0 background-faq">
  <div class="custom-container-opacity w-screen">
      <h1 class="custom-text-green">Agevolazioni e FAQs</h1>
      <h2>Alcune risposte alle tue domande</h2>

      <div *ngFor="let item of faqsAndConcessions" class="mt-10 flex justify-center">

        <div class="custom-container custom-card-bordered" (click)="item.isClicked=!item.isClicked" [id]="item.id">

          <div *ngIf="!item.isClicked" class="flip-2-ver-right-1 h-20 sm:h-32 flex items-center justify-center">
<!--            <i class="{{item.icon}} fa-2x bg-white dark:bg-dark"></i>-->
            <h2>{{item.shortText}}</h2>
          </div>

          <div *ngIf="item.isClicked" class="flip-2-ver-right-1 flex flex-col items-center">
            <p>{{item.longText}}</p>
            <p *ngIf="item.navigatePage !== ''" class="custom-link inline-block" (click)="router.navigate([item.navigatePage])">
              Maggiori informazioni
            </p>
          </div>

        </div>

      </div>

    </div>
  </div>
