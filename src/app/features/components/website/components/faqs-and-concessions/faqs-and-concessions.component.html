<div id="faqs-concessions" class="bg-white dark:bg-dark pb-10">
  <h1 class="custom-text-green py-8">Agevolazioni e FAQs</h1>
  <h2 class="mb-4">Alcune risposte alle tue domande</h2>
  <div class="flex flex-col sm:grid sm:grid-cols-2 xl:grid-cols-3 gap-1 py-1">
      <div *ngFor="let section of html" id="{{section.id}}">
        <div class="card-image-container" [class]="section.background">
          <div class="custom-container-opacity max-w-xl w-full" (click)="section.clicked=!section.clicked" >
            <div class="section-title pb-0 tracking-in-expand h-20 text-center" *ngIf="!section.clicked">{{section.title}}</div>
              <div class="tracking-in-expand text-justify flex flex-col items-center"  *ngIf="section.clicked" >
                <p>{{section.longText}}</p>
                <p class="custom-link" *ngIf="section.navigatePage.length>0" (click)="router.navigate([section.navigatePage])">
                  Maggiori informazioni
                </p>
              </div>
          </div>
        </div>
      </div>
  </div>
</div>
