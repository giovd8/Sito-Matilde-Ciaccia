<div class="h-16 w-screen fixed px-2 z-50 custom-shadow-bottom bg-white dark:bg-dark">
  <nav class="flex flex-row-reverse sm:flex-row justify-between items-center px-2">

    <div class="h-16 absolute sm:relative top-0 right-4 sm:left-0 z-40">
      <a [href]="goToIndex">
        <img class="h-full p-2" src="assets/logo/logo-complete.png" alt="logo"/>
      </a>
    </div>

    <!--mobile navbar-->
    <div class="sm:hidden">
      <div class="menu-container">
        <button id="menu-botton" (click)="this.showMenu = !this.showMenu" class="menu focus:outline-none" onclick="this.classList.toggle('opened');this.setAttribute('aria-expanded', this.classList.contains('opened'))" aria-label="Main Menu">
          <svg width="100" height="100" viewBox="0 0 100 100">
            <path class="line line1" d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
            <path class="line line2" d="M 20,50 H 80" />
            <path class="line line3" d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
          </svg>
        </button>
  <!--      <div class="rotate-scale-up absolute top-4 left-4" [ngClass]="this.showMenu ? 'hidden': 'block'">-->
  <!--        <i class="fas fa-bars fa-2x"></i>-->
  <!--      </div>-->

  <!--      <div class="rotate-scale-up absolute top-4 left-4 z-40" [ngClass]="!this.showMenu ? 'hidden': 'block'">-->
  <!--        <i class="fas fa-times fa-2x"></i>-->
  <!--      </div>-->
      </div>

    </div>

    <div class="z-10">
      <ul
        [ngClass]="showMenu ? 'top-14 pt-5 pb-7 border-bottom-gray shadow-lg bg-white dark:bg-dark slide-bottom' : 'sm:transform-none sm:opacity-100 sm:flex sm:relative slide-top'"
        class="flex flex-col sm:flex-row items-center absolute inset-x-0 transition-all ul-container"
      >
        <li class="scale-up-center px-1 py-1" *ngFor="let route of routes">
          <a (click)="scroll(route.url)" [href]="route.url" [title]="route.name" class="px-2">{{route.name}}</a>
        </li>
      </ul>
    </div>


  </nav>

</div>
