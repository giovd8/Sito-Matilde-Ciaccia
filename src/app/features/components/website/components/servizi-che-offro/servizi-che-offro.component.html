<div class="bg-white dark:bg-dark mt-36 pb-20" id="servizi-offerti">
  <h1 class="custom-text-green py-8">Servizi offerti</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2">
    <ng-container  *ngFor="let section of html">
      <div class="card-image-container" [class]="section.background">
        <div class="custom-container-opacity max-w-xl w-full"  (click)="section.clicked=!section.clicked">
          <div class="section-title pb-0 tracking-in-expand-fwd-enter h-20 text-center" *ngIf="!section.clicked">{{section.title}}</div>
          <ng-container *ngFor="let items of section.items">
            <div class="tracking-in-expand-fwd-leave"  *ngIf="section.clicked" >
              <div class="section-item"[innerHTML]="items"></div>
            </div>
          </ng-container>
        </div>
      </div>
    </ng-container>

  </div>
</div>
